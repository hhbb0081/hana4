<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-sky-500">
      <div class="container w-96 bg-white p-5">
        <h1
          class="text-3xl underline underline-offset-8 text-center font-semibold"
        >
          REGISTER
        </h1>

        <form class="mt-5">
          <div class="mt-3">
            <label for="nickname" class="w-full">NICKNAME</label>
            <input
              id="nickname"
              type="text"
              value="Hong"
              class="px-2 py-1 border-rounded-md w-full focus:outline-none focus:ring-0"
              placeholder="닉네임을 입력하세요"
            />
          </div>

          <div class="mt-3">
            <label for="email" class="w-full">EMAIL</label>
            <input
              id="email"
              type="text"
              class="px-2 py-1 border-rounded-md w-full focus:outline-none focus:ring-0"
              placeholder="이메일을 입력하세요"
            />
          </div>

          <div class="mt-3">
            <label for="password" class="w-full text-capitalize"
              >password</label
            >
            <input
              id="password"
              type="password"
              class="px-2 py-1 border-rounded-md w-full focus:outline-none focus:ring-0"
              placeholder="비밀번호를 입력하세요"
            />
          </div>

          <div class="mt-3 flex justify-between">
            <div>
              <input type="checkbox" id="apply" />
              <label for="apply" class="cursor-pointer">약관 동의</label>
            </div>
            <a href="#" class="text-blue-500 ront-semibold hover:text-blue-700"
              >View...</a
            >
          </div>

          <button class="btn btn-primary w-full">REGIST</button>
        </form>
      </div>
    </div>
  </body>
</html>
