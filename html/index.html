<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example01</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="hhh">Header</h1>
      </header>

      <form action="a.html">
        <fieldset>
          <legend>Select Box</legend>
          <select name="sel" id="sel">
            <option value="111">111</option>
            <option value="222">222</option>
            <option value="333">333</option>
          </select>

          <input type="text" id="captain" list="member" />
          <datalist id="member">
            <option value="111">111</option>
            <option value="222">222</option>
            <option value="333">333</option>
          </datalist>

          <input type="search" />
          <input type="number" />

          <label><progress value="50" max="100" />진행률</label>
          <meter value="0.6" min="0.2" max="0.9" optimum="0.8" />
        </fieldset>

        <fieldset>
          <legend>CheckBox</legend>
          <ul class="checkgroup">
            <li>
              <label for="blue">
                <input type="checkbox" value="blue" /> Blue Team
              </label>
            </li>
            <li>
              <label for="red">
                <input type="checkbox" value="red" /> Red Team
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Radio</legend>
          <ul class="checkgroup">
            <li>
              <label for="blue">
                <input type="radio" name="team" value="blue" /> Blue Team
              </label>
            </li>
            <li>
              <label for="red">
                <input type="radio" name="team" value="red" /> Red Team
              </label>
            </li>
          </ul>
        </fieldset>
      </form>

      <section>
        <figure>
          <figcaption><h2>Fig Caption</h2></figcaption>
          <table border="1">
            <caption>
              Caption
            </caption>
            <colgroup>
              <col />
              <col span="2" style="background-color: yellow" />
            </colgroup>
            <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>address</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <a href="a.html" target="_blank">a.html</a>
                </td>
                <td>111</td>
              </tr>
              <tr>
                <td>2</td>
                <td>222</td>
                <td>222</td>
              </tr>
              <tr>
                <td>3</td>
                <td>333</td>
                <td>333</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </section>
      <footer style="font-size: 0.8rem">&copy; Hanaro</footer>
    </div>
  </body>
</html>
